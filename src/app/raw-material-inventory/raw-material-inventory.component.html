<div class="container">

  <div class="header">
    <h2>Raw Material Inventory</h2>
    <button class="btn" (click)="addPurchase()">+ Add Purchase</button>
  </div>

  <div *ngIf="loading">Loading inventory...</div>
  <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>

  <table *ngIf="!loading && rawMaterials.length">
    <thead>
    <tr>
      <th>Material</th>
      <th>Category</th>
      <th>Available Qty</th>
      <th>Unit</th>
      <th>Status</th>
      <th>âš™</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let material of rawMaterials">
      <td>{{ material.materialName }}</td>
      <td>{{ material.category }}</td>
      <td>{{ material.availableQty }}</td>
      <td>{{ material.unit }}</td>

      <td
        [ngClass]="{
            'status-in': getStatus(material) === 'IN',
            'status-low': getStatus(material) === 'LOW'
          }"
      >
        {{ getStatus(material) === 'IN' ? 'â— In' : 'âš  Low' }}
      </td>

      <td class="action-btn" (click)="viewDetails(material)">ğŸ‘</td>
    </tr>
    </tbody>
  </table>

  <div class="legend">
    <span>â— In Stock</span>
    <span>âš  Low Stock</span>
  </div>
</div>
